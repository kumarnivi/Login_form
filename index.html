<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>


      <div class="container">
        <form onsubmit= "return myfunc()" action="#" class="login active" id="form">
            <h2 class="title">Login</h2>
    
            <div class="form-group">
            <label for="Name">Name</label>
             <div class="input-group">
                 <input type="text" id="name" placeholder="Name" class="label">
                 <i class='bx bxs-user' ></i>
                 <p id="none"></p>
                 </div>
             </div>
    
             <div class="form-group">
                <label for="Email">Email</label>
                 <div class="input-group">
                     <input type="text" id="email" placeholder="Email address"class="label" >
                     <i class='bx bx-envelope'></i>
                     <p id="none1"></p>
                     </div>
                 </div>
    
                 <div class="form-group">
                    <label for="Zipcode">Zipcode</label>
                     <div class="input-group">
                         <input type="text" id="Zipcode" placeholder="Zipcode"class="label" >
                         <i class='bx bx-package' ></i>
                         <p id="none2"></p>
                         </div>
                     </div>
    
                     <div class="form-group">
                        <label for="Phone number">Phone Number</label>
                         <div class="input-group">
                             <input type="number" id="Phone number" placeholder="Phone number" class="label">
                             <i class='bx bxs-phone' ></i>
                             <p id="none3"></p>
                             </div>
    
                         </div>
                         <button type="submit" class="btn-submit">login</button>
                         
        </form>
        </div>
    </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
   

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script>
    <script defer src="<https://maps.googleapis.com/maps/api/js?key=**YOUR_API_KEY**&callback=initMap"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
